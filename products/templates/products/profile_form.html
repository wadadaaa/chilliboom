{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">{% bootstrap_icon "user" %} {{ user.username }}'s Profile</h3>
</div>
<div class="panel-body">
<form class="form-horizontal" role="form" enctype="multipart/form-data" action="{% url "profile_edit" %}" method="post">
{% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button class="btn btn-primary" type="submit">{% bootstrap_icon "edit" %} Edit profile</button>
</form>
</div></div>
{% endblock %}
