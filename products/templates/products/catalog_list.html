{% extends "base.html" %}
{% load thumbnail %}
{% block content %}


{% for object in object_list %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Catalogs list</h3>
    </div><div class="panel-body">
    {% for object in object_list %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">{% if object.image %}
            <img src="{{ object.image|thumbnail_url:'small' }}" alt="{{ object.title }}">{% endif %}
            <p><a href="{{ object.get_absolute_url }}">{{ object }}</a></p>
        </div>
    </div>
    {% endfor %}
</div></div>
{% endfor %}


{% endblock %}
