{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">{% bootstrap_icon "plus" %} Add product</h3>
</div>
<div class="panel-body">
<form class="form-horizontal" role="form" enctype="multipart/form-data" action="{% url "product_create" %}" method="post">
{% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <button class="btn btn-primary" type="submit">{% bootstrap_icon "plus" %} Add product</button>
</form>
</div></div>
{% endblock %}
